<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brightness Tracking Example</title>
  <meta name="description" content="OpenCV.js p5.js wrapper Contours Basic demo">

</head>

<body>
  <script language="javascript" type="text/javascript" src="../../lib/p5.js"></script>
  
  <script language="javascript" type="text/javascript" src="../../lib/opencv.js"></script>
  
  <script language="javascript" type="text/javascript" src="../../lib/p5.cv.js"></script> 
  
  <script language="javascript" type="text/javascript" src="sketch.js"></script> 
  
  <script language="javascript" type="text/javascript">
    function updateLabel(prefix, input, isFloat){
      console.log(prefix, isFloat);
      document.querySelector("#" + input.id + "Label").innerText = prefix + " " + (isFloat ? nfc(input.value, 4) : int(input.value));
    }
  </script> 

  <p>Contours Basics </p>
  <p>based on ofxCv example-contours-basic by Kyle McDonald</p>

  <label id="minAreaLabel">Min Area:</label><br />
  <input type="range" id="minArea" value="10" min="1" max="100" oninput="updateLabel('Min Area:', this, false);"><br />
  
  <label id="maxAreaLabel">Max Area:</label><br />
  <input type="range" id="maxArea" value="200" min="1" max="500" oninput="updateLabel('Max Area:', this, false);"><br />

  <label id="thresholdLabel">Threshold:</label><br />
  <input type="range" id="threshold" value="128" min="0" max="255" oninput="updateLabel('Threshold:', this, false);"><br />

  <input type="checkbox" id="holes"><br />

</body>
</html>
