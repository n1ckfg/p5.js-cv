<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brightness Tracking Example</title>
  <meta name="description" content="OpenCV.js p5.js wrapper Blur filter demo">
  <meta name="author" content="George Profenza">

</head>

<body>
  <script language="javascript" type="text/javascript" src="../../lib/p5.js"></script>
  
  <script language="javascript" type="text/javascript" src="../../lib/opencv.js"></script>
  
  <script language="javascript" type="text/javascript" src="../../lib/p5.cv.js"></script> 
  
  <script language="javascript" type="text/javascript" src="sketch.js"></script> 
  
  <script language="javascript" type="text/javascript">
    function updateLabel(prefix, input, isFloat){
      console.log(prefix, isFloat);
      document.querySelector("#" + input.id + "Label").innerText = prefix + " " + (isFloat ? nfc(input.value, 4) : int(input.value));
      radius = int(input.value);
    }
  </script> 

  <p>OpenCV 4 in p5.js: Blur example</p>
  <label id="blurRadiusLabel">Blur radius:</label><br />
  <input type="range" id="blurRadius" value="3" min="0" max="18" oninput="updateLabel('Blur radius:', this, false);"><br />
  
  <label id="blurTypeLabel">Blur Type: Gaussian (enabled) / Box (disabled)</label><br />
  <input type="checkbox" id="blurType" oninput="useGaussian = this.checked"><br />
</body>
</html>
