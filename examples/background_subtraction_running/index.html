<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Background Subtraction Example</title>
  <meta name="description" content="OpenCV.js p5.js wrapper Background Subtraction demo">
  <meta name="author" content="George Profenza">

</head>

<body>
  <script language="javascript" type="text/javascript" src="../../lib/p5.js"></script>
  
  <script language="javascript" type="text/javascript" src="../../lib/opencv.js"></script>
  
  <script language="javascript" type="text/javascript" src="../../lib/p5.cv.js"></script> 
  
  <script language="javascript" type="text/javascript" src="sketch.js"></script> 
  
  <script language="javascript" type="text/javascript">
    function updateLabel(prefix, input, isFloat){
      console.log(prefix, isFloat);
      document.querySelector("#" + input.id + "Label").innerText = prefix + " " + (isFloat ? nfc(input.value, 4) : int(input.value));
      updateRunningBackgroundSettings();
    }
  </script> 

  <p>Running Background Subtraction </p>
  <p>based on ofxCv example-background by Kyle McDonald</p>
  
  <label id="learningTimeLabel">Learning Time:</label><br />
  <input type="range" id="learningTime" value="30" min="0" max="30" oninput="updateLabel('Learning Time:', this, false);"><br />

  <label id="thresholdValueLabel">Threshold Value:</label><br />
  <input type="range" id="thresholdValue" value="10" min="0" max="255" oninput="updateLabel('Threshold Value:', this, false);"><br />
  
  <input type="button" value="Reset Background" onclick="myBackground.reset();"><br />
</body>
</html>
